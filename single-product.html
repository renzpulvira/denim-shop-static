<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=yes"
  />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Single</title>
  <link
  rel="stylesheet"
  type="text/css"
  href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:400,500,700|Roboto+Slab:400,500,700&display=swap"
  rel="stylesheet"
  />
  <link
  rel="stylesheet"
  type="text/css"
  href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="not-home">
    <div class="header__container">
      <a class="header__logo" href="">Denim Shop</a>
      <ul class="header__links">
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Denim</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </header>

  <!-- MAIN -->
  <main class="single">
    <div class="section01">
      <div class="breadcrumbs">
        <ul>
          <li>Home</li>
          <li>Summer Collection</li>
          <li>Neutral Colored Jumper</li>
        </ul>
      </div>
      <div class="main-product">
        <div class="main-product__image">
          <div class="main-product__slider">
            <div class="main-product__slide">
              <img src="assets/product-01-full.jpg" alt="">
            </div>
            <div class="main-product__slide">
              <img src="assets/product-01-full.jpg" alt="">
            </div>
            <div class="main-product__slide">
              <img src="assets/product-01-full.jpg" alt="">
            </div>
          </div>
          <div class="main-product__thumbs">
            <img src="assets/product-preview-01.png" alt="">
            <img src="assets/product-preview-01.png" alt="">
          </div>
        </div>
        <div class="main-product__info">
            <h3>Nani</h3>
          </div>
      </div>
    </div>
  </main>
  <!-- MAIN END -->

  <footer>
    <div class="footer__wrapper">
      <ul class="footer-item footer__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Denim</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="footer-item footer__social">
        <p>Follow Us</p>
        <ul>
          <li><a href="#"><img src="assets/icon-fb.png" alt=""></a></li>
          <li><a href="#"><img src="assets/icon-ig-bold.png" alt=""></a></li>
          <li><a href="#"><img src="assets/icon-twitter.png" alt=""></a></li>
        </ul>
      </div>
      <ul class="footer-item footer__newsletter">
        <span>Newsletter</span>
        <p>Be updated when new collections<br> come out.</p>
        <form>
          <input type="text">
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </ul>
    </div>
  </footer>
  <script src="dist/jquery.js"></script>
  <script
  type="text/javascript"
  src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="dist/script.js"></script>
</body>
</html>
